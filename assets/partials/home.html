<div ng-controller="controller2 as art" layout="column" class="md-inline-form">
<div ng-swipe-left="goToPage()">
<form name="myForm">
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-align="center center" layout-padding>
    <div>
    <h2>ARTICLE SUBMISSION</h2>
    
      <md-input-container>
        <label>Title</label>
        <input ng-model="article.title" type="text">
      </md-input-container>
      
      <md-input-container class="md-block">
          <label>Description</label>
          <textarea ng-model="article.description" md-maxlength="100" rows="3" md-select-on-focus></textarea>
   </md-input-container>
      
    </div>
    <div>
    	
    </div>
  </md-content>
  <md-content layout="row" layout-align="center center">
   <md-button class="md-fab" aria-label="Eat cake" ng-click="art.showAdvanced($event)">
            <i class="fa fa-lg fa-picture-o"></i>

        </md-button>
        <div ng-bind="article.img"></div>

        <md-button class="md-fab" type="file" ngf-select="uploadFiles($file, $invalidFiles)"
          accept=".html,.htm" ngf-max-height="1000" ngf-max-size="1MB">
      <i class="fa fa-lg fa-html5" ></i></md-button>
<div ng-bind="article.templateUrl"></div>
      
  </md-content>
  <md-content layout="row" layout-align="center center"> 		
    <md-button class="md-raised md-primary" ng-click="submit()">Submit</md-button>
    <div ng-if="art.progress">hohoh</div>
  </md-content>
   
</form>
