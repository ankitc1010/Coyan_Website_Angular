<style>
.boxi {
  width: 70%; margin-top:20px; display: flex;
}
@media only screen and (max-width: 915px) {
    .boxi {
        width: 90%;
    }
}
</style>

<div layout="row" layout-align="center center" style="background: url('./assets/blah.jpg'); padding-top:30px; padding-bottom: 50px;">
    <div  layout="row" layout-xs="column" class="boxi">
      <div flex="30" flex-xs="100" style="background-color:rgba(238,167,0,1); color: #172a2f; align-items: stretch;">
        <center><h2 style="font-weight:100; padding-top:40px">TECH ARTHA</h2>
        <p style="padding-bottom:30px">Fill in the information to register for the event.</p>
      </center>
      </div>
      <div ng-controller="techArtha" flex="70" flex-xs="100" style="background-color:white; height: 100%; padding: 5%;">
        <form ng-submit="display()">
         <md-input-container class="md-block" style="margin:0">
           <label>First name</label>
           <input type="text" ng-model="useri.firstName" required>
         </md-input-container><br>

         <md-input-container class="md-block" style="margin:0">
           <label>Last Name</label>
           <input type="text" ng-model="useri.secondName" required>
         </md-input-container>

         <md-input-container class="md-block" style="margin:0">
           <label>Email Address</label>
           <input type="email" ng-model="useri.email" required>
         </md-input-container><br>

         <md-input-container class="md-block" style="margin:0">
           <label>Phone Number</label>
           <input type="number" ng-model="useri.phoneNumber" required>
         </md-input-container>
          <md-button class="md-raised md-primary" type="submit" style="background:#04c960">Register</md-button>
</form>


      </div>
    </div>



</div>
